<body>
    <script>
        /* sum */
        function sum() {
            let accumulator = 0;
            return function (value) {
                return accumulator += value;
            }
        }
        /* counter */
        function count(initialValue = 0, stepValue = 1) {
            let counter = initialValue;
            let step = stepValue;
            return function (resetCounter) {
                return resetCounter ? counter = initialValue : counter += step;
            }
        }
    </script>
</body>
